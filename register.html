<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Playfair+Display&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="left">
        <div id="signin">
            
            <form action="" method="POST" class="login-form">
                <div class="new">
                    <h1 id="head">Register your account</h1> 
                    <input type="email" class="input" placeholder="Enter email">
                    <input type="text" class="input" placeholder="Enter Username">
                    <input type="password" class="input" placeholder="Enter Password">
                    <input type="password" class="input" placeholder="Confirm Password">
                    <input type="submit" class="btn" value="Register">

                    <div class="no-show">
                        <h1>Already have an account?</h1>
                        <button class="showcase-button">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Already have an account?</h1>
                <button class="showcase-button">Login</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

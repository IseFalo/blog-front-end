<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Playfair+Display&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-image d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <img src="images/logo.jpeg" alt="" width="70" height="70" srcset="">
            <h3 class="user-login-text my-3">User Login</h3>
            <form action="">
                <div class="login-form">
                    <input type="text" class="input my-3" placeholder="Enter email or Username">
                    <input type="password" class="input my-3" placeholder="Enter Password">
                    <p>
                        <a href="" class="forgot-password">Forgot Password?</a>
                    </p>
                    <input type="submit" class="btn btn-md my-3" id="login-button" value="Login">
                    
                </div>
            </form>
            <h5 class="no-account">Don't have an account?</h5>
            <a href="" class="btn btn-md my-2" id="register-button">Register</a>
        </div>
       
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
